<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–§–∏–Ω–∞–Ω—Å—ã</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #0f0f23);
            color: var(--tg-theme-text-color, #ffffff);
            padding: 0;
            margin: 0;
            min-height: 100vh;

        .container {
            max-width: 100%;
            padding: 16px;
            min-height: 100vh;

        .header {
            text-align: center;
            margin-bottom: 24px;
            padding: 16px 0;
            border-bottom: 1px solid var(--tg-theme-section-separator-color, #2a2a3a);
        }

        .balance {

        }

        .balance.positive {

        }

        .balance.negative {

        }

        .tabs {

            border-radius: 12px;
            padding: 4px;
            margin-bottom: 24px;
        }

        .tab {

            padding: 12px;
            text-align: center;

            font-weight: 500;
        }

        .tab.active {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);

        .form-section {
            background: var(--tg-theme-section-bg-color, #1a1a2e);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--tg-theme-hint-color, #999);
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--tg-theme-section-separator-color, #2a2a3a);
            border-radius: 8px;
            background: var(--tg-theme-bg-color, #0f0f23);
            color: var(--tg-theme-text-color, #ffffff);
            font-size: 16px;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #2481cc);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .btn.danger {
            background: #f44336;
        }

        .transaction-list {
            background: var(--tg-theme-section-bg-color, #1a1a2e);
            border-radius: 12px;
            overflow: hidden;
        }

        .transaction-item {
            padding: 16px;
            border-bottom: 1px solid var(--tg-theme-section-separator-color, #2a2a3a);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        .transaction-info {
            flex: 1;
        }

        .transaction-category {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .transaction-date {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999);
        }

        .transaction-amount {
            font-weight: bold;
            font-size: 16px;
        }

        .transaction-amount.income {
            color: #4CAF50;
        }

        .transaction-amount.expense {
            color: #f44336;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--tg-theme-section-bg-color, #1a1a2e);
            padding: 16px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999);
            text-transform: uppercase;
        }

        .category-stats {
            background: var(--tg-theme-section-bg-color, #1a1a2e);
            padding: 20px;
            border-radius: 12px;
        }

        .category-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid var(--tg-theme-section-separator-color, #2a2a3a);
        }

        .category-item:last-child {
            border-bottom: none;
        }

        .hidden {
            display: none !important;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--tg-theme-hint-color, #999);
        }

        .delete-btn {
            background: none;
            border: none;
            color: #f44336;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 12px;
            }
            
            .balance {
                font-size: 28px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å –±–∞–ª–∞–Ω—Å–æ–º -->
        <div class="header">
            <h1>–ú–æ–∏ —Ñ–∏–Ω–∞–Ω—Å—ã</h1>
            <div class="balance" id="balance">0 ‚ÇΩ</div>
        </div>

        <!-- –¢–∞–±—ã -->
        <div class="tabs">
            <div class="tab active" onclick="showTab('add')">–î–æ–±–∞–≤–∏—Ç—å</div>
            <div class="tab" onclick="showTab('history')">–ò—Å—Ç–æ—Ä–∏—è</div>
            <div class="tab" onclick="showTab('stats')">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</div>
        </div>

        <!-- –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è -->
        <div id="add-tab" class="tab-content">
            <div class="form-section">
                <div class="form-group">
                    <label>–¢–∏–ø –æ–ø–µ—Ä–∞—Ü–∏–∏</label>
                    <select id="type">
                        <option value="expense">–†–∞—Å—Ö–æ–¥</option>
                        <option value="income">–î–æ—Ö–æ–¥</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>–°—É–º–º–∞</label>
                    <input type="number" id="amount" placeholder="0">
                </div>

                <div class="form-group">
                    <label>–ö–∞—Ç–µ–≥–æ—Ä–∏—è</label>
                    <select id="category">
                        <optgroup label="–†–∞—Å—Ö–æ–¥—ã">
                            <option value="food">üçï –ï–¥–∞</option>
                            <option value="transport">üöó –¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç</option>
                            <option value="shopping">üõí –ü–æ–∫—É–ø–∫–∏</option>
                            <option value="entertainment">üé¨ –†–∞–∑–≤–ª–µ—á–µ–Ω–∏—è</option>
                            <option value="health">üíä –ó–¥–æ—Ä–æ–≤—å–µ</option>
                            <option value="bills">üìÑ –°—á–µ—Ç–∞</option>
                            <option value="other-expense">üì¶ –ü—Ä–æ—á–µ–µ</option>
                        </optgroup>
                        <optgroup label="–î–æ—Ö–æ–¥—ã">
                            <option value="salary">üí∞ –ó–∞—Ä–ø–ª–∞—Ç–∞</option>
                            <option value="freelance">üíª –§—Ä–∏–ª–∞–Ω—Å</option>
                            <option value="gift">üéÅ –ü–æ–¥–∞—Ä–æ–∫</option>
                            <option value="other-income">üíµ –ü—Ä–æ—á–µ–µ</option>
                        </optgroup>
                    </select>
                </div>

                <div class="form-group">
                    <label>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π</label>
                    <input type="text" id="description" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ –æ–ø–µ—Ä–∞—Ü–∏–∏">
                </div>

                <button class="btn" onclick="addTransaction()">–î–æ–±–∞–≤–∏—Ç—å –æ–ø–µ—Ä–∞—Ü–∏—é</button>
            </div>
        </div>

        <!-- –ò—Å—Ç–æ—Ä–∏—è –æ–ø–µ—Ä–∞—Ü–∏–π -->
        <div id="history-tab" class="tab-content hidden">
            <div class="transaction-list" id="transaction-list">
                <div class="empty-state">
                    <p>–û–ø–µ—Ä–∞—Ü–∏–π –ø–æ–∫–∞ –Ω–µ—Ç</p>
                </div>
            </div>
        </div>

        <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
        <div id="stats-tab" class="tab-content hidden">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="total-income" style="color: #4CAF50;">0 ‚ÇΩ</div>
                    <div class="stat-label">–î–æ—Ö–æ–¥—ã</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-expenses" style="color: #f44336;">0 ‚ÇΩ</div>
                    <div class="stat-label">–†–∞—Å—Ö–æ–¥—ã</div>
                </div>
            </div>

            <div class="category-stats">
                <h3 style="margin-bottom: 16px;">–†–∞—Å—Ö–æ–¥—ã –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º</h3>
                <div id="category-breakdown"></div>
            </div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // –î–∞–Ω–Ω—ã–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        let transactions = JSON.parse(localStorage.getItem('transactions') || '[]');

        // –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ —Å —ç–º–æ–¥–∑–∏
        const categories = {
            'food': 'üçï –ï–¥–∞',
            'transport': 'üöó –¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç', 
            'shopping': 'üõí –ü–æ–∫—É–ø–∫–∏',
            'entertainment': 'üé¨ –†–∞–∑–≤–ª–µ—á–µ–Ω–∏—è',
            'health': 'üíä –ó–¥–æ—Ä–æ–≤—å–µ',
            'bills': 'üìÑ –°—á–µ—Ç–∞',
            'salary': 'üí∞ –ó–∞—Ä–ø–ª–∞—Ç–∞',
            'freelance': 'üíª –§—Ä–∏–ª–∞–Ω—Å',
            'gift': 'üéÅ –ü–æ–¥–∞—Ä–æ–∫',
            'other-income': 'üíµ –ü—Ä–æ—á–µ–µ –¥–æ—Ö–æ–¥',
            'other-expense': 'üì¶ –ü—Ä–æ—á–µ–µ —Ä–∞—Å—Ö–æ–¥'
        };

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–∞–±–æ–≤
        function showTab(tabName) {
            // –°–∫—Ä—ã—Ç—å –≤—Å–µ —Ç–∞–±—ã
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.add('hidden');
            });
            
            // –£–±—Ä–∞—Ç—å –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Å —Ç–∞–±–æ–≤
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // –ü–æ–∫–∞–∑–∞—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—ã–π —Ç–∞–±
            document.getElementById(tabName + '-tab').classList.remove('hidden');
            event.target.classList.add('active');
            
            // –û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –ø–µ—Ä–µ—Ö–æ–¥–µ –Ω–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –∏–ª–∏ –∏—Å—Ç–æ—Ä–∏—é
            if (tabName === 'history') {
                displayTransactions();
            } else if (tabName === 'stats') {
                displayStats();
            }

            // Haptic feedback
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏
        function addTransaction() {
            const type = document.getElementById('type').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const category = document.getElementById('category').value;
            const description = document.getElementById('description').value;

            if (!amount || amount <= 0) {
                if (tg.showAlert) {
                    tg.showAlert('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É');
                } else {
                    alert('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É');
                }
                return;
            }

            const transaction = {
                id: Date.now(),
                type: type,
                amount: amount,
                category: category,
                description: description,
                date: new Date().toISOString()
            };

            transactions.unshift(transaction);
            saveTransactions();
            updateBalance();
            clearForm();

            // Haptic feedback
            if (tg.HapticFeedback) {
                tg.HapticFeedback.notificationOccurred('success');
            }

            // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            if (tg.showAlert) {
                tg.showAlert('–û–ø–µ—Ä–∞—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∞!');
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ localStorage
        function saveTransactions() {
            localStorage.setItem('transactions', JSON.stringify(transactions));
        }

        // –û—á–∏—Å—Ç–∫–∞ —Ñ–æ—Ä–º—ã
        function clearForm() {
            document.getElementById('amount').value = '';
            document.getElementById('description').value = '';
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
        function updateBalance() {
            const balance = transactions.reduce((sum, transaction) => {
                return sum + (transaction.type === 'income' ? transaction.amount : -transaction.amount);
            }, 0);

            const balanceElement = document.getElementById('balance');
            balanceElement.textContent = formatCurrency(balance);
            
            balanceElement.className = 'balance';
            if (balance > 0) {
                balanceElement.classList.add('positive');
            } else if (balance < 0) {
                balanceElement.classList.add('negative');
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π
        function displayTransactions() {
            const listElement = document.getElementById('transaction-list');
            
            if (transactions.length === 0) {
                listElement.innerHTML = '<div class="empty-state"><p>–û–ø–µ—Ä–∞—Ü–∏–π –ø–æ–∫–∞ –Ω–µ—Ç</p></div>';
                return;
            }

            const transactionsHTML = transactions.map(transaction => {
                const date = new Date(transaction.date).toLocaleDateString('ru-RU');
                const categoryName = categories[transaction.category] || transaction.category;
                
                return `
                    <div class="transaction-item">
                        <div class="transaction-info">
                            <div class="transaction-category">${categoryName}</div>
                            <div class="transaction-date">${date}</div>
                            ${transaction.description ? `<div style="font-size: 12px; color: var(--tg-theme-hint-color, #999);">${transaction.description}</div>` : ''}
                        </div>
                        <div class="transaction-amount ${transaction.type}">
                            ${transaction.type === 'income' ? '+' : '-'}${formatCurrency(transaction.amount)}
                        </div>
                        <button class="delete-btn" onclick="deleteTransaction(${transaction.id})">üóëÔ∏è</button>
                    </div>
                `;
            }).join('');

            listElement.innerHTML = transactionsHTML;
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏
        function deleteTransaction(id) {
            if (tg.showConfirm) {
                tg.showConfirm('–£–¥–∞–ª–∏—Ç—å –æ–ø–µ—Ä–∞—Ü–∏—é?', (confirmed) => {
                    if (confirmed) {
                        transactions = transactions.filter(t => t.id !== id);
                        saveTransactions();
                        updateBalance();
                        displayTransactions();
                        
                        if (tg.HapticFeedback) {
                            tg.HapticFeedback.notificationOccurred('success');
                        }
                    }
                });
            } else {
                if (confirm('–£–¥–∞–ª–∏—Ç—å –æ–ø–µ—Ä–∞—Ü–∏—é?')) {
                    transactions = transactions.filter(t => t.id !== id);
                    saveTransactions();
                    updateBalance();
                    displayTransactions();
                }
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function displayStats() {
            const income = transactions
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + t.amount, 0);
                
            const expenses = transactions
                .filter(t => t.type === 'expense')
                .reduce((sum, t) => sum + t.amount, 0);

            document.getElementById('total-income').textContent = formatCurrency(income);
            document.getElementById('total-expenses').textContent = formatCurrency(expenses);

            // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º —Ä–∞—Å—Ö–æ–¥–æ–≤
            const expensesByCategory = {};
            transactions
                .filter(t => t.type === 'expense')
                .forEach(t => {
                    expensesByCategory[t.category] = (expensesByCategory[t.category] || 0) + t.amount;
                });

            const categoryHTML = Object.entries(expensesByCategory)
                .sort(([,a], [,b]) => b - a)
                .map(([category, amount]) => `
                    <div class="category-item">
                        <span>${categories[category] || category}</span>
                        <span>${formatCurrency(amount)}</span>
                    </div>
                `).join('');

            document.getElementById('category-breakdown').innerHTML = 
                categoryHTML || '<div class="empty-state">–†–∞—Å—Ö–æ–¥–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</div>';
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤–∞–ª—é—Ç—ã
        function formatCurrency(amount) {
            return new Intl.NumberFormat('ru-RU').format(amount) + ' ‚ÇΩ';
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function init() {
            updateBalance();
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ü–≤–µ—Ç–æ–≤–æ–π —Ç–µ–º—ã
            document.documentElement.style.setProperty('--tg-color-scheme', tg.colorScheme);
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        init();
    </script>
</body>
</html>
