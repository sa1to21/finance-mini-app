<body>

        <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å –±–∞–ª–∞–Ω—Å–æ–º -->
        <div class="header">

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // –î–∞–Ω–Ω—ã–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        let transactions = [];
        let isLoading = false;

        // –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ —Å —ç–º–æ–¥–∑–∏
        const categories = {
            'food': 'üçï –ï–¥–∞',
            'transport': 'üöó –¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç', 
            'shopping': 'üõí –ü–æ–∫—É–ø–∫–∏',
            'entertainment': 'üé¨ –†–∞–∑–≤–ª–µ—á–µ–Ω–∏—è',
            'health': 'üíä –ó–¥–æ—Ä–æ–≤—å–µ',
            'bills': 'üìÑ –°—á–µ—Ç–∞',
            'salary': 'üí∞ –ó–∞—Ä–ø–ª–∞—Ç–∞',
            'freelance': 'üíª –§—Ä–∏–ª–∞–Ω—Å',
            'gift': 'üéÅ –ü–æ–¥–∞—Ä–æ–∫',
            'other-income': 'üíµ –ü—Ä–æ—á–µ–µ –¥–æ—Ö–æ–¥',
            'other-expense': 'üì¶ –ü—Ä–æ—á–µ–µ —Ä–∞—Å—Ö–æ–¥'
        };

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–∞–±–æ–≤
        function showTab(tabName) {
            // –°–∫—Ä—ã—Ç—å –≤—Å–µ —Ç–∞–±—ã
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.add('hidden');
            });
            
            // –£–±—Ä–∞—Ç—å –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Å —Ç–∞–±–æ–≤
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // –ü–æ–∫–∞–∑–∞—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—ã–π —Ç–∞–±
            document.getElementById(tabName + '-tab').classList.remove('hidden');
            event.target.classList.add('active');
            
            // –û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –ø–µ—Ä–µ—Ö–æ–¥–µ –Ω–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –∏–ª–∏ –∏—Å—Ç–æ—Ä–∏—é
            if (tabName === 'history') {
                displayTransactions();
            } else if (tabName === 'stats') {
                displayStats();
            }

            // Haptic feedback
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏
        function addTransaction() {
            const type = document.getElementById('type').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const category = document.getElementById('category').value;
            const description = document.getElementById('description').value;

            if (!amount || amount <= 0) {
                if (tg.showAlert) {
                    tg.showAlert('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É');
                } else {
                    alert('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É');
                }
                return;
            }

            const transaction = {
                id: Date.now(),
                type: type,
                amount: amount,
                category: category,
                description: description,
                date: new Date().toISOString()
            };

            transactions.unshift(transaction);
            saveTransactions();
            updateBalance();
            clearForm();
            showSyncStatus();

            // Haptic feedback
            if (tg.HapticFeedback) {
                tg.HapticFeedback.notificationOccurred('success');
            }

            // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            if (tg.showAlert) {
                tg.showAlert('–û–ø–µ—Ä–∞—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∞!');
            }
        }

        // Telegram Cloud Storage —Ñ—É–Ω–∫—Ü–∏–∏
        function saveToCloud() {
            if (isLoading) return;
            
            try {
                const data = JSON.stringify(transactions);
                const chunks = [];
                const chunkSize = 1000; // Telegram –ø–æ–∑–≤–æ–ª—è–µ—Ç –¥–æ 1024 —Å–∏–º–≤–æ–ª–æ–≤
                
                // –†–∞–∑–±–∏–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ –Ω–∞ —á—É–Ω–∫–∏ –µ—Å–ª–∏ –æ–Ω–∏ –±–æ–ª—å—à–∏–µ
                for (let i = 0; i < data.length; i += chunkSize) {
                    chunks.push(data.slice(i, i + chunkSize));
                }
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —á—É–Ω–∫–æ–≤
                tg.CloudStorage.setItem('chunks_count', chunks.length.toString());
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∫–∞–∂–¥—ã–π —á—É–Ω–∫
                chunks.forEach((chunk, index) => {
                    tg.CloudStorage.setItem(`transactions_${index}`, chunk);
                });
                
                console.log('–î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã –≤ Telegram Cloud');
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –≤ Cloud:', error);
                // Fallback –Ω–∞ localStorage
                localStorage.setItem('transactions', JSON.stringify(transactions));
            }
        }

        function loadFromCloud() {
            return new Promise((resolve) => {
                if (!tg.CloudStorage) {
                    // Fallback –Ω–∞ localStorage –µ—Å–ª–∏ Cloud Storage –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω
                    const localData = localStorage.getItem('transactions');
                    transactions = JSON.parse(localData || '[]');
                    resolve();
                    return;
                }

                isLoading = true;
                
                tg.CloudStorage.getItem('chunks_count', (error, chunksCount) => {
                    if (error || !chunksCount) {
                        console.log('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –≤ Cloud Storage, –ø—Ä–æ–≤–µ—Ä—è–µ–º localStorage');
                        // –ü—ã—Ç–∞–µ–º—Å—è –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑ localStorage –¥–ª—è –º–∏–≥—Ä–∞—Ü–∏–∏
                        const localData = localStorage.getItem('transactions');
                        transactions = JSON.parse(localData || '[]');
                        isLoading = false;
                        resolve();
                        return;
                    }

                    const count = parseInt(chunksCount);
                    let loadedChunks = [];
                    let loadedCount = 0;

                    // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤—Å–µ —á—É–Ω–∫–∏
                    for (let i = 0; i < count; i++) {
                        tg.CloudStorage.getItem(`transactions_${i}`, (error, chunk) => {
                            if (!error && chunk) {
                                loadedChunks[i] = chunk;
                            }
                            loadedCount++;
                            
                            // –ö–æ–≥–¥–∞ –≤—Å–µ —á—É–Ω–∫–∏ –∑–∞–≥—Ä—É–∂–µ–Ω—ã
                            if (loadedCount === count) {
                                try {
                                    const fullData = loadedChunks.join('');
                                    transactions = JSON.parse(fullData || '[]');
                                    console.log('–î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã –∏–∑ Telegram Cloud');
                                } catch (parseError) {
                                    console.error('–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ –¥–∞–Ω–Ω—ã—Ö:', parseError);
                                    transactions = [];
                                }
                                isLoading = false;
                                updateBalance();
                                resolve();
                            }
                        });
                    }
                });
            });
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ localStorage (fallback) + Cloud
        function saveTransactions() {
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ª–æ–∫–∞–ª—å–Ω–æ –¥–ª—è –±—ã—Å—Ç—Ä–æ–¥–µ–π—Å—Ç–≤–∏—è
            localStorage.setItem('transactions', JSON.stringify(transactions));
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –æ–±–ª–∞–∫–æ –¥–ª—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏
            saveToCloud();
        }

        // –û—á–∏—Å—Ç–∫–∞ —Ñ–æ—Ä–º—ã
        function clearForm() {
            document.getElementById('amount').value = '';
            document.getElementById('description').value = '';
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
        function updateBalance() {
            const balance = transactions.reduce((sum, transaction) => {
                return sum + (transaction.type === 'income' ? transaction.amount : -transaction.amount);
            }, 0);

            const balanceElement = document.getElementById('balance');
            balanceElement.textContent = formatCurrency(balance);
            
            balanceElement.className = 'balance';
            if (balance > 0) {
                balanceElement.classList.add('positive');
            } else if (balance < 0) {
                balanceElement.classList.add('negative');
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π
        function displayTransactions() {
            const listElement = document.getElementById('transaction-list');
            
            if (transactions.length === 0) {
                listElement.innerHTML = '<div class="empty-state"><p>–û–ø–µ—Ä–∞—Ü–∏–π –ø–æ–∫–∞ –Ω–µ—Ç</p></div>';
                return;
            }

            const transactionsHTML = transactions.map(transaction => {
                const date = new Date(transaction.date).toLocaleDateString('ru-RU');
                const categoryName = categories[transaction.category] || transaction.category;
                
                return `
                    <div class="transaction-item">
                        <div class="transaction-info">
                            <div class="transaction-category">${categoryName}</div>
                            <div class="transaction-date">${date}</div>
                            ${transaction.description ? `<div style="font-size: 12px; color: var(--tg-theme-hint-color, #999);">${transaction.description}</div>` : ''}
                        </div>
                        <div class="transaction-amount ${transaction.type}">
                            ${transaction.type === 'income' ? '+' : '-'}${formatCurrency(transaction.amount)}
                        </div>
                        <button class="delete-btn" onclick="deleteTransaction(${transaction.id})">üóëÔ∏è</button>
                    </div>
                `;
            }).join('');

            listElement.innerHTML = transactionsHTML;
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏
        function deleteTransaction(id) {
            if (tg.showConfirm) {
                tg.showConfirm('–£–¥–∞–ª–∏—Ç—å –æ–ø–µ—Ä–∞—Ü–∏—é?', (confirmed) => {
                    if (confirmed) {
                        transactions = transactions.filter(t => t.id !== id);
                        saveTransactions();
                        updateBalance();
                        displayTransactions();
                        showSyncStatus();
                        
                        if (tg.HapticFeedback) {
                            tg.HapticFeedback.notificationOccurred('success');
                        }
                    }
                });
            } else {
                if (confirm('–£–¥–∞–ª–∏—Ç—å –æ–ø–µ—Ä–∞—Ü–∏—é?')) {
                    transactions = transactions.filter(t => t.id !== id);
                    saveTransactions();
                    updateBalance();
                    displayTransactions();
                    showSyncStatus();
                }
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function displayStats() {
            const income = transactions
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + t.amount, 0);
                
            const expenses = transactions
                .filter(t => t.type === 'expense')
                .reduce((sum, t) => sum + t.amount, 0);

            document.getElementById('total-income').textContent = formatCurrency(income);
            document.getElementById('total-expenses').textContent = formatCurrency(expenses);

            // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º —Ä–∞—Å—Ö–æ–¥–æ–≤
            const expensesByCategory = {};
            transactions
                .filter(t => t.type === 'expense')
                .forEach(t => {
                    expensesByCategory[t.category] = (expensesByCategory[t.category] || 0) + t.amount;
                });

            const categoryHTML = Object.entries(expensesByCategory)
                .sort(([,a], [,b]) => b - a)
                .map(([category, amount]) => `
                    <div class="category-item">
                        <span>${categories[category] || category}</span>
                        <span>${formatCurrency(amount)}</span>
                    </div>
                `).join('');

            document.getElementById('category-breakdown').innerHTML = 
                categoryHTML || '<div class="empty-state">–†–∞—Å—Ö–æ–¥–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</div>';
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ç—É—Å —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏
        function showSyncStatus() {
            const status = document.getElementById('sync-status');
            status.classList.add('show');
            setTimeout(() => {
                status.classList.remove('show');
            }, 2000);
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤–∞–ª—é—Ç—ã
        function formatCurrency(amount) {
            return new Intl.NumberFormat('ru-RU').format(amount) + ' ‚ÇΩ';
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        async function init() {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
            document.getElementById('balance').textContent = '–ó–∞–≥—Ä—É–∑–∫–∞...';
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ –æ–±–ª–∞–∫–∞
            await loadFromCloud();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            updateBalance();
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ü–≤–µ—Ç–æ–≤–æ–π —Ç–µ–º—ã
            document.documentElement.style.setProperty('--tg-color-scheme', tg.colorScheme);
            
            console.log('–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–æ');
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        init();
    </script>
